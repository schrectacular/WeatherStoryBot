name: Daily Weather Bot

on:
  schedule:
    # Runs at 11:10 AM UTC (7:10 AM EDT) AND 12:10 PM UTC (7:10 AM EST)
    # The Python script will handle the exact time check, effectively making the
    # job only run successfully once per day, regardless of DST.
    - cron: '10 8-13 * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  send-weather:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run weather bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        # For testing, so we can distinguish a scheduled vs manual run
        TRIGGER_EVENT: ${{ github.event_name }}
      run: python weather_bot.py
