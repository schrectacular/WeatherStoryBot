name: Daily Weather Bot

on:
  schedule:
    # Runs hourly at 5 minutes past the hour, from 7:10 UTC to 12:10 UTC.
    # Equates to 3:05 AM to 7:05 AM window EST (UTC-5) and EDT (UTC-4).
    - cron: '5 7-12 * * *'
  workflow_dispatch: # Allows manual trigger for testing

jobs:
  send-weather:
    runs-on: ubuntu-latest
    # Grant permissions for the GitHub token to request an OIDC token from AWS.
    permissions:
      id-token: write
      contents: read
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    # This action exchanges a GitHub OIDC token for temporary AWS credentials.
    - name: Configure AWS Credentials using OIDC
      uses: aws-actions/configure-aws-credentials@v4
      with:
        # The ARN of the IAM role in AWS
        role-to-assume: ${{ secrets.AWS_IAM_ROLE_ARN }}
        # The AWS region the DynamoDB resides
        aws-region: ${{ secrets.AWS_REGION }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Run weather bot
      env:
        TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
        TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        AWS_REGION: ${{ secrets.AWS_REGION }}
        DYNAMODB_TABLE_NAME: ${{ secrets.DYNAMODB_TABLE_NAME }}
      run: python weather_bot.py
